<div class="row">

  <!-- ADD SONG FORM -->
  <div class="col-lg-3">

    <form *ngIf="auth.canEdit(auth.user$ | async)" (ngSubmit)="addSong(songToAdd)" #songForm="ngForm" class="form-inline mb-2">
      <div class="form-group">
        <label for="title" class="sr-only">Adicionar Música</label>
          <input type="text" required [(ngModel)]="songToAdd.title" name="title" class="form-control form-control-sm mb-2 mr-2" id="title" placeholder="Nome da Música">
          <button type="submit" [disabled]="!songForm.form.valid" class="btn btn-sm btn-outline-dark mb-2">Adicionar</button>
      </div>
    </form>
    
    <!-- SONGS LIST -->
    <ul class="list-group mb-5">
      <li *ngFor="let song of songs | async" (click)="selectSong(song)" class="list-group-item list-group-item-action" [class.active]="song === selectedSong">
          {{ song.title }}
          <div *ngIf="auth.canEdit(auth.user$ | async)" (click)="removeSong(song)" class="float-right">
              <i class="fa fa-trash-alt"></i>
          </div>
      </li>
    </ul>

  </div>

  <!-- SONG-DETAILS -->
  <div *ngIf="selectedSong" class="col-lg-9">
    <app-song-detail  [song]='selectedSong' [user]="user"></app-song-detail>
  </div>

  <div *ngIf="!selectedSong" class="col-lg-9">
    <div class="jumbotron text-center">
      <h1>Selecione uma Música</h1>
    </div>  
  </div>

</div>
